<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Result</title>
  </head>
  <body>
    <div class="container">
      <h1 style={{color}}>{{result}}</h1>

      <form class="row g-3 needs-validation" method="POST" novalidate>

        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Name</label>
          <input type="text" class="form-control" id="validationCustom01" name="name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="exampleFormControlInput1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" name="email" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="validationCustom02" name="no" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-6">
          <label for="validationCustom04" class="form-label">Doctor</label>
          <select class="form-select" id="validationCustom04" onchange="changed()" name="doc" required>
            <option>...</option>
            {% for doc in data %}
              <option>{{doc[1]}}</option>
            {% endfor %}
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>

        <div class="col-md-4">
          <label for="date" class="form-label">Appointment Date</label>
          <input type="date" class="form-control" id="date" name="date" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Timing Slot</label>
          <select class="form-select" id="validationCustom05" name="time" required>
            <option>...</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Book Appointment</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      data = {{ data | tojson }};
      function changed()
      {
          var x = document.getElementById("validationCustom04").selectedIndex - 1;
          var z = data[x][2].split('-');
          var str = "<option>...</option>";
          for (var i = 0; i < 10; i++)
          {
              if(z[i] == '1')
              {
                  str = str + "<option>" + String(8+i) + ":00 - " + String(9+i) + ":00</option>";
              }
          }
          document.getElementById("validationCustom05").innerHTML = str;
      }
    </script>
  </body>
</html>
